<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a href="/" class="navbar-brand text-decoration-none" style="color: inherit;">
        <h5 class="my-0 mr-md-auto font-weight-normal">Mailer Service</h5>
    </a>
    <nav class="navbar navbar-expand-lg">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <i class="fas fa-store-alt me-1"></i> Список клиентов
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create/">
                    <i class="fas fa-store-alt me-1"></i> Добавить клиента
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mailing/">
                    <i class="fas fa-store-alt me-1"></i> Список рассылок
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mailing/create/">
                    <i class="fas fa-store-alt me-1"></i> Добавить рассылку
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/message/">
                    <i class="fas fa-store-alt me-1"></i> Список писем
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/message/create/">
                    <i class="fas fa-store-alt me-1"></i> Добавить письмо
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mailing/statistic/">
                    <i class="fas fa-store-alt me-1"></i> Статистика
                </a>
            </li>
        </ul>
    </nav>

</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>
    <p class="lead">{{ info }}</p>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md">
            Mailer Service
            <small class="d-block mb-3 text-muted">&copy; 2024</small>
        </div>
    </div>
</footer>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
