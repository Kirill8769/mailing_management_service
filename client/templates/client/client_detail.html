{% extends 'general/base.html' %}

{% block content %}
<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">{{ object.name }}</h5>
                </div>
            <div class="card-body">
                <p class="card-text">Почта: {{ object.email }}</p>
                <p class="card-text">Комментарий: {{ object.comment }}</p>
            </div>
        </div>
        <a href="{% url 'client:client_list' %}" class="btn btn-success mt-3">Вернуться к списку</a>
    </div>
</div>
{% endblock %}
