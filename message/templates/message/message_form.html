{% extends 'general/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        {% if object %}
                            <button type="submit" class="btn btn-success">Сохранить изменения</button>
                        {% else %}
                            <button type="submit" class="btn btn-success">Создать письмо</button>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
